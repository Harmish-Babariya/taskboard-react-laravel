version: '3.8'

services:
  reactjs:
    build:
      context: ./frontend 
    ports:
      - "5000:5000"
    networks:
      - app-network

  # Laravel Service
  laravel:
    build:
      context: ./backend 
    ports:
      - "9000:9000"
    depends_on:
      - postgres
    networks:
      - app-network

  # PostgreSQL Service
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: 
      POSTGRES_USER: 
      POSTGRES_PASSWORD: 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
